<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Love Running</title>
  <script src="https://kit.fontawesome.com/3982258271.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
  <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <!--     logo and nav here -->
    <a href="index.html">
      <h2 id="logo">Love Running</h2>
    </a>
    <nav>
      <ul id="menu">
        <li>
          <a href="signup.html" class="active">Sign Up</a>
        </li>
        <li>
          <a href="gallery.html">Gallery</a>
        </li>
        <li>
          <a href="index.html">Home</a>
        </li>
      </ul>
    </nav>
  </header>
  <section class="form-section">
    <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
      <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i></h2>
      <label for="fname">First Name</label>
      <input class="text-input" id="fname" type="text" name="first_name" required>
      <label for="lname">Last Name</label>
      <input class="text-input" id="lname" type="text" name="last_name" required>
      <label for="email">Email Address</label>
      <input class="text-input" id="email" type="email" name="email_address" required>
      <label for="road">Road</label>
      <input id="road" type="radio" name="running_preference" value="road" required>
      <label for="trail">Trail</label>
      <input id="trail" type="radio" name="running_preference" value="trail" required>
      <label for="both">Both</label>
      <input id="both" type="radio" name="running_preference" value="both" required>
      <input class="join-button" type="submit" value="Let's Run!">
    </form>
  </section>
  <footer>
    <ul class="social-networks">
      <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
      <li><a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter-square"></i></a></li>
      <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a></li>
      <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </footer>
</body>

</html>
